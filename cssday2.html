<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
.container{
        display: grid;
        background-color:blue;
        grid-row-gap: 10px;
        grid-column gap 10px;
        grid-template-columns: auto auto;
        grid-column: 1 /2;
}
.item{
    background-color: blanchedalmond;
    border: 2px solid palevioletred;

}
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="item">1 Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nesciunt, ad.</div>
    <div class="item">2 Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequuntur, quam!</div>
    <div class="item">3 Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, repellat obcaecati?</div>
</body>
</html>
